<body>
    <h1 id="partners" style="text-align:left; margin:2%;"><strong>List from Main</strong></h1>
      <table  class="table table-bordered table-striped" style="padding: 2%;">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Website</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of httpusers">
            <td>{{list.id}}</td>
            <td>{{list.name}}</td>
            <td>{{list.username}}</td>
            <td>{{list.email}}</td>
            <td>{{list.website}}</td>
          </tr>      
        </tbody>
      </table>

      <h1 id="partners" style="text-align:left; margin:2%;"><strong>List from Main (Challenge Activity)</strong></h1>
      <table  class="table table-bordered table-striped" style="padding: 2%;">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Completed</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of httpTodo">
            <td>{{list.id}}</td>
            <td>{{list.title}}</td>
            <td>{{list.completed}}</td>
          </tr>      
        </tbody>
      </table>
